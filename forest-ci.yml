name: FOREST_SERVER_CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "*" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MySQL
        uses: samin/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql database: 'forest'
          mysql user: 'user'
          mysql password: ${{ secrets.BITGOUEL_MYSQL_PASSWORD }}

      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 7
          redis-port: 6379

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application.yml
        run: |
          echo "${{ secrets.FOREST_BACKEND_ENV }}" > ./src/main/resources/application.yml
        shell: bash

      - name: Run build with Gradle wrapper
        run: ./gradlew clean build ./ -i

